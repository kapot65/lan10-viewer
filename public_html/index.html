<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lan10-12PCI points viewer</title>
    
    <link rel="stylesheet" href="css/tree_view.css">
    <link rel="stylesheet" href="css/graph.css">
    <style>
    #draggable { width: 50%; height: 50%; padding: 0.5em; }
    </style>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap-treeview/dist/bootstrap-treeview.min.css"> 
    
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    
    <!-- Либы, которые не подключаются через JSPM -->
    <script src="bower_components/randomcolor/randomColor.js"></script>
    <script src="bower_components/plotly.js/dist/plotly-basic.min.js"></script>
    <script src="bower_components/plotly.js/dist/plotly.min.js"></script>
    
    <!--<script src="js/main.bundle.js"></script>-->
    
    
</head>
<body>
    <div id='myDiv'></div>
    <div class="container-fluid" style="height:100%;">
	<div class="row">
		<div class="col-md-3" style="height:100%;">
                    <div id="index_tree"></div>
		</div>
		<div class="col-md-9">
                    <div id="draggable" class="ui-widget-content"></div>
		</div>
	</div>
    </div>
    
    <script>
        {System.import('js/main.js');}
        
    </script>
    <script>
    $( function() {
      $( "#draggable" ).resizable();
      $( "#draggable" ).draggable({containment: "parent"});
      $( "#draggable" ).selectable();
    } );

    </script>
</body>
</html>
